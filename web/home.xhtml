<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="primeiro">

                            <p:submenu label="MENU">
                                <p:menuitem value="Página Inicial" url="home.xhtml" />

                                <p:menuitem value="Novo Sorteio" url="sorteio.xhtml" />

            <c:if  test="${controllerUsuario.log == 2}">

                    <p:layoutUnit position="west" size="200" header="Minimizar" collapsible="true">
                        <p:menu>
                            <p:submenu label="MENU">

                    </p:layoutUnit>
                </p:layout>
            </c:if>
            
            <c:if  test="${controllerUsuario.log == 3}">
                
                <p:layout fullPage="true">
                    <p:layoutUnit position="west" size="200" header="Minimizar" collapsible="true">
                        <p:menu>
                            <p:submenu label="MENU">
                                <p:menuitem value="Página Inicial" url="home.xhtml" />
                                <p:menuitem value="Novo Administrador" url="administrador.xhtml" />
                                <p:menuitem value="Lista de Artigos" url="listarArtigos.xhtml" />
                                <p:menuitem value="Lista de Sorteio" url="listarSorteio.xhtml" />
