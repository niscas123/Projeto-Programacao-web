<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>LISTA DE ARTIGOS</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
            <p:layoutUnit position="west" size="200" header="Minimizar" collapsible="true">
                <p:menu>
                    <p:submenu label="MENU">
                        <p:menuitem value="Página Inicial" url="home.xhtml" />
                        <p:menuitem value="Novo Estagiário" url="estagiario.xhtml" />
                        <p:menuitem value="Novo Administrador" url="administrador.xhtml" />
                        <p:menuitem value="Novo Artigo" url="artigo.xhtml" />
                        <p:menuitem value="Lista de Artigos" url="listarArtigos.xhtml" />
                        <p:menuitem value="Sair do Sistema" url="#{controllerUsuario.logout()}" />
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:panel header="Lista de Artigos" style="width:600px; margin:auto">
                    <c:forEach var="item" items="#{controllerArtigo.listaArtigo()}">
                        <p:panelGrid columns="2">
                            <h:outputText value="Título:" />
                            <h:outputText value="#{item.titulo}" />

                            <h:outputText value="Nome:" />
                            <h:outputText value="#{item.nome}" />
                        </p:panelGrid>
                    </c:forEach>
                </p:panel>
            </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
