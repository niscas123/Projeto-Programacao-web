<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CADASTRO DE LÍDER E ADMINISTRADOR</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="west" size="200" header="Minimizar" collapsible="true">
                    <p:menu>
                        <p:submenu label="MENU">
                            <p:menuitem value="Página Inicial" url="home.xhtml" />
                            <p:menuitem value="Novo Estagiário" url="estagiario.xhtml" />
                            <p:menuitem value="Novo Administrador" url="administrador.xhtml" />
                            <p:menuitem value="Novo Artigo" url="artigo.xhtml" />
                            <p:menuitem value="Lista de Artigos" url="listarArtigos.xhtml" />
                            <p:menuitem value="Sair do Sistema" url="#{controllerUsuario.logout()}" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="usuario">
                        <h2>CADASTRO DO ADMINISTRADOR</h2>
                        
                            <h:panelGrid id="cliente" columns="3" cellpadding="8">
                                <h:outputText value="Nome Completo: *"/>
                                <p:inputText id="isNome" value="#{usu.nome}" required="true" requiredMessage="Digite o nome"/>
                                <p:message for="isNome"/>

                                <h:outputText value="CPF: *"/>
                                <p:inputText id="isCPF" value="#{usu.cpf}" required="true" requiredMessage="Digite o cpf"/>
                                <p:message for="isCPF"/>

                                <h:outputText value="Email: *"/>
                                <p:inputText id="isEmail" value="#{usu.email}" required="true" requiredMessage="Digite o email"/>
                                <p:message for="isEmail"/>

                                <h:outputText value="Senha: *"/>
                                <p:password id="isSenha" value="#{usu.senha}" required="true" requiredMessage="Digite a senha"/>
                                <p:message for="isSenha"/>
                                
                                <h:outputText value="Cargo: *"/>
                                <p:inputText id="isCargo" value="#{usu.tipo}" required="true" requiredMessage="Digite o cargo"/>
                                <p:message for="isCargo"/>
                                
                            </h:panelGrid>
                            <p:commandButton value="Cadastrar" action="#{controllerUsuario.cadastroUsuario(usu)}" ajax="false"/>
                       
                    </h:form>


                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
