<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CADASTRAR ARTIGO</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="west" size="200" header="Minimizar" collapsible="true">
                    <p:menu>
                        <p:submenu label="MENU">
                            <p:menuitem value="Página Inicial" url="home.xhtml" />
                            <p:menuitem value="Novo Artigo" url="artigo.xhtml" />
                            <p:menuitem value="Sair do Sistema" url="#{controllerUsuario.logout()}" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="artigo">
                        <h2>Cadastrar Artigo</h2>
                        <h:panelGrid id="nome" columns="3" >
                            <h:outputText value="Nome do Autor: *"/>
                            <p:inputText id="isNome" value="#{art.nome}" required="true" requiredMessage="Digite o Nome"/>
                            <p:message for="isNome"/>

                            <h:outputText value="Título: *"/>
                            <p:inputText id="isTitulo" value="#{mulher.idade}" required="true" requiredMessage="Digite a Idade"/>
                            <p:message for="isTitulo"/>

                            <h:outputText value="Ano: *"/>
                            <p:inputText id="isAno" value="#{mulher.ano}" required="true" requiredMessage="Digite a Idade"/>
                            <p:message for="isAno"/>

                            <h:outputText value="Páginas: *"/>
                            <p:inputText id="isPaginas" value="#{art.paginas}" required="true" requiredMessage="Digite a Idade"/>
                            <p:message for="isPaginas"/>

                            <h:outputText value="DOI: *"/>
                            <p:inputText id="isDoi" value="#{art.doi}" required="true" requiredMessage="Digite a Idade"/>
                            <p:message for="isDoi"/>

                            <h:outputText value="ISBN: *"/>
                            <p:inputText id="isIsbn" value="#{art.paginas}" required="true" requiredMessage="Digite a Idade"/>
                            <p:message for="isIsbn"/>

                            <!--<h:panelGrid columns="3" cellpadding="8">
                                <p:outputLabel for="console" value="Publicação: *" />
                                <p:selectOneRadio id="console" value="#{art.publicacao}">
                                    <f:selectItem itemLabel="Jornal" itemValue="jornal" />
                                    <f:selectItem itemLabel="Evento" itemValue="evento" />
                                </p:selectOneRadio>
                            </h:panelGrid>-->

                        </h:panelGrid>

                        <p:commandButton value="Cadastrar" action="#{controllerUsuario.cadastroUsuario(usu)}" ajax="false"/>

                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
